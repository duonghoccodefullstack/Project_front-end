<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet">

    <body>
        <div class="contaner_body">
            <div class="contaner_form_login">
                <div class="contaner_form_one">
                    <div class="content_form_login">
                        <div class="content_form_login_core">
                            <div class="_text_heading">
                                <h3>Sign In</h3>
                                <div class="icon_">
                                    <a href="https://www.facebook.com/profile.php?id=100054074258617"><i class="fa-brands fa-facebook-f"></i></a>
                                   
                                    <i class="fa-brands fa-twitter" ></i>    
                                </div>

                            </div>
                            <div class="_input_form_Login">
                                <label for="Username">USERNAME</label>
                                <input type="Username" name="Username" id="Username" placeholder="Username" required>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" placeholder="Password" required >
                                <input type="button" name="button" id="button" value="Sign In" required>
                            </div>
                            <div class="_about_form_login">
                                <div class="box_1">
                                   <input type="checkbox" name="checkbox" id="checkbox">
                                    <label type="check_box_text" >
                                        Remember me
                                    </label>
                                    
                                </div>
                                <div class="box_1_">
                                    <a href="#">Forgot Password</a>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="contaner_form_two">
                    <h1>Welcome to login</h1>
                    <p>Don't have an account?</p>
                    <button >Sign In
                    </button>
                </div>
            </div>

        </div>
